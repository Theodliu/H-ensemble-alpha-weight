  - clipart_2
  - infograph_0
  - infograph_1
  - infograph_2
  - painting_0
  - painting_1
  - painting_2
  - quickdraw_0
  - quickdraw_1
  - quickdraw_2
  - real_0
  - real_1
  - real_2
